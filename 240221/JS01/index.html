<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1>수강신청 페이지</h1>
      <form
        name="testForm"
        action="http://localhost:3000/major.html"
        method="post"
      >
        <fieldset>
          <legend>신청인</legend>
          <ul>
            <li>
              <label class="leg" for="userName">이름</label>
              <input id="userName" type="text" name="userName" maxlength="50" />
            </li>
            <li>
              <label class="leg" for="class">학과</label>
              <select name="major" id="major">
                <option value="">---- 학과선택 ----</option>
                <option value="">건축공학과</option>
                <option value="">기계공학과</option>
                <option value="">산업공학과</option>
                <option value="">전기전자공학과</option>
                <option value="">컴퓨터공학과</option>
                <option value="">화학공학과</option>
              </select>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>신청과목</legend>
          <p>이 달에 신청할 과목을 선택하세요!</p>
          <label for="speaking">
            <input id="speaking" name="subject" type="radio" />
            회화
          </label>
          <label for="grammer">
            <input id="grammer" name="subject" type="radio" />
            독해
          </label>
          <label for="writing">
            <input id="writing" name="subject" type="radio" />
            작문
          </label>
        </fieldset>
        <fieldset>
          <legend>메일링</legend>
          <p>메일로 받고 싶은 뉴스 주제를 선택해주세요.</p>
          <label for="">
            <input id="" name="" type="checkbox" />
            해외 단신
          </label>
          <label for="">
            <input id="dialog" name="" type="checkbox" />
            5분 회화
          </label>
          <label for="">
            <input id="pops" name="" type="checkbox" />
            모닝 팝스
          </label>
        </fieldset>
        <input id="send" type="submit" value="전송하기" />
      </form>
    </div>
  </body>
</html>
