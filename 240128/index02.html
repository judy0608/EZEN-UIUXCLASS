<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 5장 마무리문제 2번</title>
  </head>
  <body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>
      HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
    </p>
    <hr />
    <form action="">
      <h4>개인정보</h4>
      <label for="name"
        >이름
        <input type="text" id="name" placeholder="공백없이 입력하세요." />
      </label>
      <br />
      <label for="phone_number"
        >연락처
        <input type="tel" id="phone_number" />
      </label>
      <h4>지원분야</h4>
      <label for="list1">
        <input type="radio" name="웹퍼블리싱" id="list1" /> 웹 퍼블리싱
      </label>
      <br />
      <label for="list2">
        <input type="radio" name="웹앱개발" id="list2" /> 웹 애플리케이션 개발
      </label>
      <br />
      <label for="list3">
        <input type="radio" name="개발환경개선" id="list3" /> 개발 환경 개선
      </label>
      <h4>지원 동기</h4>
      <label for="dma">
        <textarea
          name="지원동기"
          id="dma"
          cols="60"
          rows="5"
          placeholder="본사 지원 동기를 간략히 써 주세요."
        ></textarea>
      </label>
      <br />
      <input type="submit" value="접수하기" />
      <input type="reset" value="다시쓰기" />
    </form>
  </body>
</html>
