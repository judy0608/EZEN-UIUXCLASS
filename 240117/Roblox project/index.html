<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/650c371f3c.js"
      crossorigin="anonymous"
    ></script>
    <title>ROBLOX</title>
  </head>
  <body>
    <div id="wrapper">
      <!-- login -->
      <header>
        <form action="http://localhast:3000/login" method="post">
          <div id="login">
            <input type="submit" value="로그인" />
          </div>
        </form>
      </header>

      <!-- logo -->
      <div id="logo"></div>

      <!--logon-->
      <section id="logon">
        <form action="http://localhast:3000/logon" method="post">
          <article class="inner_contents title">가입하시고 즐겨보세요!</article>
          <article class="inner_contents birthday">생년월일</article>
          <div id="calender">
            <select name="year" id="year">
              <option selected disabled>년</option>
              <option value="2024">2024년</option>
              <option value="2024">2023년</option>
              <option value="2024">2022년</option>
              <option value="2024">2021년</option>
              <option value="2024">2020년</option>
              <option value="2024">2019년</option>
              <option value="2024">2018년</option>
              <option value="2024">2017년</option>
              <option value="2024">2016년</option>
              <option value="2024">2015년</option>
              <option value="2024">2014년</option>
              <option value="2024">2013년</option>
              <option value="2024">2012년</option>
              <option value="2024">2011년</option>
              <option value="2024">2010년</option>
            </select>
            <select name="month" id="month">
              <option selected disabled>월</option>
              <option value="jan">1월</option>
              <option value="jan">2월</option>
              <option value="jan">3월</option>
              <option value="jan">4월</option>
              <option value="jan">5월</option>
              <option value="jan">6월</option>
              <option value="jan">7월</option>
              <option value="jan">8월</option>
              <option value="jan">9월</option>
              <option value="jan">10월</option>
              <option value="jan">11월</option>
              <option value="jan">12월</option>
            </select>
            <select name="day" id="day">
              <option selected disabled>일</option>
              <option value="01">01일</option>
              <option value="01">02일</option>
              <option value="01">03일</option>
              <option value="01">04일</option>
              <option value="01">05일</option>
              <option value="01">06일</option>
              <option value="01">07일</option>
              <option value="01">08일</option>
              <option value="01">09일</option>
              <option value="01">10일</option>
              <option value="01">11일</option>
              <option value="01">12일</option>
              <option value="01">13일</option>
              <option value="01">14일</option>
              <option value="01">15일</option>
              <option value="01">16일</option>
              <option value="01">17일</option>
              <option value="01">18일</option>
              <option value="01">19일</option>
              <option value="01">20일</option>
              <option value="01">21일</option>
              <option value="01">22일</option>
              <option value="01">23일</option>
              <option value="01">24일</option>
              <option value="01">25일</option>
              <option value="01">26일</option>
              <option value="01">27일</option>
              <option value="01">28일</option>
              <option value="01">29일</option>
              <option value="01">30일</option>
            </select>
          </div>
          <article class="inner_contents username">
            <label for="user">사용자이름</label>
            <input id="user" type="text" placeholder="실명을 사용하지 마세요" />
          </article>
          <article class="inner_contents userpassword">
            <label for="password">비밀번호</label>
            <input
              id="password"
              type="password"
              placeholder="영문 알파벳 최소 8자 이상"
            />
          </article>
          <article class="inner_contents gender">
            성별(선택사항)
            <div id="gender_btn">
              <input type="submit" value="여성" />
              <input type="submit" value="남성" />
            </div>
            <article class="inner_contents check">
              <div>
                <div id="firstcheck">
                  <input type="checkbox" name="auth" id="auth" />
                  <label for="auth"
                    >이용약관을 검토했으며 이에 동의합니다.</label
                  >
                </div>
                <div id="secondcheck">
                  <input type="checkbox" name="private" id="private" />
                  <label for="private">개인정보 처리방침에 동의합니다</label>
                </div>
              </div>
            </article>
            <article class="inner_contents btn">
              <input type="submit" value="회원가입" />
            </article>
          </article>
        </form>
      </section>

      <!-- footer -->
      <footer>
        <h3>다양한 기기로 ROBLOX를 즐기세요</h3>
        <div id="items">
          <div class="inner_item">
            <span><i class="fa-brands fa-apple"></i></span>
            <div class="inner_item_info">
              <div class="inner_item_title">Download on the</div>
              <div class="inner_item_body">App Store</div>
            </div>
          </div>
          <div class="inner_item">
            <span><i class="fa-brands fa-google-play"></i></span>
            <div class="inner_item_info">
              <div class="inner_item_title">Get it on</div>
              <div class="inner_item_body">Google Play</div>
            </div>
          </div>
          <div class="inner_item">
            <span><i class="fa-brands fa-meta"></i></span>
            <div class="inner_item_info">
              <div class="inner_item_title">GET IT FROM</div>
              <div class="inner_item_body">Meta Quest</div>
            </div>
          </div>
          <div class="inner_item">
            <span><i class="fa-brands fa-playstation"></i></span>
            <div class="inner_item_info">
              <div class="inner_item_title">Available at</div>
              <div class="inner_item_body">Play Station</div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
